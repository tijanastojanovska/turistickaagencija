
<div>
    <form th:method="POST"th:action="@{'/linii/{id}' (id=${linija.id_linija})}">
        <div>
            <label for="vreme">Vreme</label>
            <input type="date"
                   id="vreme"
                   th:value="${linija?.vreme}"
                   name="vreme"
                   required>
        </div>

        <div>
            <label for="cena">Price</label>
            <input type="number"
                   id="cena"
                   th:value="${linija?.cena}"
                   name="cena"
                   required>
        </div>

        <div >
            <label>Pocetna</label><br/>
            <select id="pocetna" name="pocetna"   multiple="multiple" size="5">
                <!-- For each category you should have one <option> like below  -->
                <option
                        th:each="dest: ${destinacii}" th:selected="(${dest.id_destinacija} == *{linija?.pocetna.id_destinacija})" th:value="${dest.id_destinacija}" th:text="${dest.ime_destinacija}"> </option>
            </select>
        </div>

        <div>
            <label>Krajna</label><br/>
            <select id="krajna" name="krajna" multiple="multiple" size="5">
                <!-- For each category you should have one <option> like below  -->
                <option th:each="dest: ${destinacii}" th:selected="(${dest.id_destinacija} == *{linija?.krajna.id_destinacija})" th:value="${dest.id_destinacija}" th:text="${dest.ime_destinacija}"> </option>
            </select>
        </div>
        <div>
            <label>Kompanii</label><br/>
            <select id="kompanii" name="kompanii" multiple="multiple" size="5">
                <!-- For each category you should have one <option> like below  -->
                <option th:each="komp: ${kompanii}"  th:selected="${linija.kompanii.contains(komp)}" th:value="${komp.id_kompanija}" th:text="${komp.ime_kompanija}"> </option>
            </select>
        </div>

        <button id="submit" class="btn btn-info mb-2" type="submit">Submit</button>
        <a id="back" href="/linii/1" type="button" class="btn btn-primary mb-2">Back</a>
    </form>
</div>
